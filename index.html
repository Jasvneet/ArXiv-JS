<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./dist/main.css"> 
    <script src="./dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <title>Document</title>

<body>
    
  <h1> ArXiv Insights </h1>

<form id="search-form">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Enter term..." />
      <button id="search-button" type="submit">Search</button>
    </div>

    
</form>

  <div id="results">
    <div class="result-box" id="total-results"></div>
  </div>

  <div class="container">
    <ul class="categoryButtons">
      <li>
        <button id="economicsButton" class="tooltip"> 
          <img src="images/economic.png" alt="Icon" class="flaticon-icon">
          <span class="tooltip-text">Economics</span>
        </button>
      </li>
  
      <li>
        <button id="csButton" class="tooltip"> 
          <img src="images/code.png" alt="Icon" class="flaticon-icon">
          <span class="tooltip-text">Computer Science</span>
        </button>
      </li>
  
      <li> 
        <button id="mathButton" class="tooltip"> 
          <img src="images/maths.png" alt="Icon" class="flaticon-icon">
          <span class="tooltip-text">Mathematics</span>
        </button> 
      </li>
  
      <li> 
        <button id="quantBioButton" class="tooltip">
          <img src="images/dna.png" alt="Icon" class="flaticon-icon">
          <span class="tooltip-text">Quantitative Biology</span>
        </button>
      </li>
      
      <li>
        <button id="physicsButton" class="tooltip">
          <img src="images/physics.png" alt="Icon" class="flaticon-icon">
          <span class="tooltip-text">Physics</span>
        </button>
      </li>
  
      <li>
        <button id="quantFinanceButton" class="tooltip"> 
          <img src="images/economics.png" alt="Icon" class="flaticon-icon"> 
          <span class="tooltip-text">Quantitative Finance</span>
        </button>
      </li>
  
      <li> 
        <button id="statsButton" class="tooltip">
          <img src="images/analytics.png" alt="Icon" class="flaticon-icon"> 
          <span class="tooltip-text">Statistics</span>
        </button>
      </li>
     
      <li>
        <button id="eeButton" class="tooltip" >  
          <img src="images/electronic-circuit.png" alt="Icon" class="flaticon-icon"> 
          <span class="tooltip-text">Electrical Engineering & Systems Science</span>
          
        </button>
      </li>
     
    </ul>
    
  
    <div id="econChartContainer" class="chartContainer">
      <canvas id="econChart"></canvas>
    </div>

  </div>

</body>
