<body>
    
  <h1> ArXiv Insights </h1>

<form id="search-form">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search articles..." />
      <button class="search-button" type="submit">Search</button>
    </div>
  </form>

  <div class="container">
    <ul class="categoryButtons">
      <li>
        <button id="economicsButton"> Economics</button>
      </li>
  
      <li>
        <button id="csButton"> Computer Science</button>
      </li>
  
      <li> 
        <button id="mathButton"> Mathematics</button> 
      </li>
  
      <li> 
        <button id="quantBioButton">Quantative Biology</button>
      </li>
      
      <li>
        <button id="physicsButton">Physics</button>
      </li>
  
      <li>
        <button id="quantFinanceButton"> Quantative Finance</button>
      </li>
  
      <li> 
        <button id="statsButton"> Statistics</button>
      </li>
     
      <li>
        <button id="eeButton"> Electrical Engineering & Systems Science</button>
      </li>
     
    </ul>
    
  
    <div id="econChartContainer" class="chartContainer">
      <canvas id="econChart"></canvas>
    </div>

  </div>

</body>
